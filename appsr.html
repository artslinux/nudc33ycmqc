<script>
// Event Listener untuk Pop-up Bell dan Bars (Ellipsis)
document.addEventListener('DOMContentLoaded', function() {
    const bellIcon = document.getElementById('bellIcon');
    const ellipsisIcon = document.getElementById('ellipsisIcon');
    const popupBell = document.getElementById('popup-bell');
    const popupEllipsis = document.getElementById('popup-ellipsis');
    const closeButtons = document.querySelectorAll('.close-btn');

    // Fungsi untuk toggle pop-up
    function togglePopup(popup, otherPopup) {
        popup.style.display = (popup.style.display === 'block') ? 'none' : 'block';
        otherPopup.style.display = 'none'; // Pastikan pop-up lain tertutup
    }

    bellIcon.addEventListener('click', function() {
        togglePopup(popupBell, popupEllipsis);
    });

    ellipsisIcon.addEventListener('click', function() {
        togglePopup(popupEllipsis, popupBell);
    });

    // Tutup pop-up saat klik di luar pop-up
    window.addEventListener('click', function(event) {
        if (!popupBell.contains(event.target) && !popupEllipsis.contains(event.target) &&
            event.target !== bellIcon && event.target !== ellipsisIcon) {
            popupBell.style.display = 'none';
            popupEllipsis.style.display = 'none';
        }
    });

    // Fungsi untuk menutup pop-up jika tombol close diklik
    closeButtons.forEach(button => {
        button.addEventListener('click', function() {
            this.parentElement.style.display = 'none';
        });
    });
});

// Scroll Behavior for Header and Footer
let scrollTimeout;
let lastScrollTop = 0;
const header = document.getElementById('site-header');
const footerMenu = document.getElementById('site-footer-menu');

function hideHeaderFooter() {
    header.classList.add('header-hidden');
    footerMenu.classList.add('footer-hidden');
}

function showFooterFirstThenHeader() {
    footerMenu.classList.remove('footer-hidden');
    setTimeout(() => {
        header.classList.remove('header-hidden');
    }, 200); // Delay untuk menampilkan header setelah footer
}

window.addEventListener('scroll', function() {
    clearTimeout(scrollTimeout);
    let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

    if (scrollTop > lastScrollTop) {
        hideHeaderFooter();
    } else {
        footerMenu.classList.remove('footer-hidden');
        header.classList.add('header-hidden');
    }

    lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;

    scrollTimeout = setTimeout(showFooterFirstThenHeader, 800);
});

function initTheme() {
    const currentTheme = localStorage.getItem('theme');
    document.body.classList.toggle('dark-mode', currentTheme === 'dark');
}

function setTheme(theme) {
    document.body.classList.toggle('dark-mode', theme === 'dark');
    localStorage.setItem('theme', theme);
}

document.addEventListener('DOMContentLoaded', function() {
    initTheme();

    document.getElementById('dark-mode-btn').addEventListener('click', function() {
        setTheme('dark');
    });

    document.getElementById('light-mode-btn').addEventListener('click', function() {
        setTheme('light');
    });

    document.getElementById('toggle-mode-btn').addEventListener('click', function() {
        const currentTheme = localStorage.getItem('theme');
        setTheme(currentTheme === 'dark' ? 'light' : 'dark');
    });
});

// Search Input with Clear Button
const searchInput = document.getElementById('search-input');
const clearButton = document.getElementById('clear-search');

function updateClearButtonVisibility() {
    clearButton.style.display = searchInput.value.length > 0 ? 'block' : 'none';
}

searchInput.addEventListener('input', updateClearButtonVisibility);

clearButton.addEventListener('click', function() {
    searchInput.value = '';
    updateClearButtonVisibility();
});

updateClearButtonVisibility();

// Tools Pop-up
document.addEventListener('DOMContentLoaded', function() {
    const toolsLink = document.querySelector('.footer-menu a[href="#tools"]');
    const toolsPopup = document.getElementById('popup-tools');
    const closeBtn = toolsPopup.querySelector('.close-btn');

    toolsLink.addEventListener('click', function(event) {
        event.preventDefault();
        toolsPopup.style.display = 'block';
    });

    closeBtn.addEventListener('click', function() {
        toolsPopup.style.display = 'none';
    });

    // Tutup pop-up saat klik di luar area pop-up
    document.addEventListener('click', function(event) {
        if (!toolsPopup.contains(event.target) && !toolsLink.contains(event.target)) {
            toolsPopup.style.display = 'none';
        }
    });
});
</script>
