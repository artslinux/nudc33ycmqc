<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
</head>
<body>
    <h1>Order Form</h1>
    <form id="orderForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>
        
        <label for="product">Product:</label>
        <select id="product" name="product">
            <option value="BULAN">BULAN</option>
            <option value="MATAHARI">MATAHARI</option>
            <option value="BINTANG">BINTANG</option>
            <option value="ANGIN">ANGIN</option>
            <option value="PAKET BUNDLE">PAKET BUNDLE</option>
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="1" min="1">
        
        <button type="submit">Order Now</button>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const orderForm = document.getElementById("orderForm");

            orderForm.addEventListener("submit", function (e) {
                e.preventDefault();

                const name = document.getElementById("name").value;
                const phone = document.getElementById("phone").value;
                const product = document.getElementById("product").value;
                const quantity = document.getElementById("quantity").value;

                // Create a WhatsApp message
                const message = `New order from ${name}\nPhone: ${phone}\nProduct: ${product}\nQuantity: ${quantity}`;

                // Construct the WhatsApp URL
                const whatsappURL = `https://api.whatsapp.com/send?phone=6288212776419&text=${encodeURIComponent(message)}`;

                // Redirect to WhatsApp
                window.location.href = whatsappURL;
            });
        });
    </script>
</body>
</html>
