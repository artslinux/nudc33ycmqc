<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader with Anti-CORS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .license-info {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Downloader with Anti-CORS</h1>
        <form id="videoForm">
            <div class="form-group">
                <label for="videoLink">Enter Video Link:</label>
                <input type="text" id="videoLink" required>
            </div>
            <div class="form-group">
                <button type="submit">Check License and Download</button>
            </div>
        </form>

        <div id="licenseInfo" class="license-info" style="display:none;">
            <h2>License Information</h2>
            <p>This video may be protected by copyright. Make sure you have the right to download and use this content.</p>
            <p><strong>Please read the license agreement carefully:</strong></p>
            <p>[License Agreement Text Here]</p>
            <button id="agreeButton">I Agree, Download Video</button>
            <button id="cancelButton">Cancel</button>
        </div>
    </div>

    <script>
        document.getElementById('videoForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('licenseInfo').style.display = 'block';
        });

        document.getElementById('agreeButton').addEventListener('click', async function() {
            const videoLink = document.getElementById('videoLink').value;
            const proxyUrl = 'https://corsproxy.io/?';
            const finalUrl = proxyUrl + encodeURIComponent(videoLink);

            try {
                const response = await fetch(finalUrl, {
                    mode: 'cors'
                });

                if (!response.ok) {
                    throw new Error('Failed to download video. Please check the link and try again.');
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);

                const a = document.createElement('a');
                a.href = url;
                a.download = 'video.mp4';
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();
                a.remove();

                window.URL.revokeObjectURL(url);
            } catch (error) {
                alert(error.message);
            }
        });

        document.getElementById('cancelButton').addEventListener('click', function() {
            alert('Download cancelled.');
            document.getElementById('licenseInfo').style.display = 'none';
        });
    </script>
</body>
</html>
