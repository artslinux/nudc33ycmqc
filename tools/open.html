<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenAI Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #response {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>OpenAI Search</h1>
  <p>Enter your query below:</p>
  <input type="text" id="query" placeholder="Ask something..." />
  <button onclick="search()">Search</button>
  
  <div id="response"></div>

  <script>
    async function search() {
      const query = document.getElementById('query').value;
      const responseDiv = document.getElementById('response');
      responseDiv.innerHTML = "Loading...";

      try {
        const response = await fetch('https://senirekayasa.com/openai.php', {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ query })
        });

        const data = await response.json();
        responseDiv.innerHTML = data.choices[0].text;
      } catch (error) {
        responseDiv.innerHTML = "Error: " + error.message;
      }
    }
  </script>
</body>
</html>
