<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax and Marketplace</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .parallax {
            background-color: #FEDCC8;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .parallax {
            perspective: 100px;
            height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            position: fixed;
            top: 0;
            left: 50%;
            right: 0;
            bottom: 0;
            margin-left: -1500px;
        }

        .parallax__layer {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        .parallax__layer img {
            display: block;
            position: fixed;
            bottom: 0;
        }

        .parallax__cover {
            background: #2D112B;
            display: block;
            position: fixed;
            top: 100%;
            left: 0;
            right: 0;
            height: 1200px;
            z-index: 2;
        }

        .parallax__layer__0 {
            transform: translateZ(-300px) scale(4);
        }

        .parallax__layer__1 {
            transform: translateZ(-250px) scale(3.5);
        }

        .parallax__layer__2 {
            transform: translateZ(-200px) scale(3);
        }

        .parallax__layer__3 {
            transform: translateZ(-150px) scale(2.5);
        }

        .parallax__layer__4 {
            transform: translateZ(-100px) scale(2);
        }

        .parallax__layer__5 {
            transform: translateZ(-50px) scale(1.5);
        }

        .parallax__layer__6 {
            transform: translateZ(0px) scale(1);
        }

        /* Marketplace Grid Styles */
        .marketplace {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
    margin-top: 100vh;
    background: linear-gradient(to bottom, #2D112B 0%, #f4f4f4 20%);
    z-index: 3;
    position: relative;
}
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #ffffff;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card h3 {
            margin: 15px;
            font-size: 1.5rem;
        }

        .card p {
            margin: 0 15px 15px;
            font-size: 1rem;
            color: #555;
        }

        .card button {
            display: block;
            width: calc(100% - 30px);
            margin: 0 15px 15px;
            padding: 10px;
            background-color: #2D112B;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #FEDCC8;
            color: #2D112B;
        }
    </style>
</head>

<body>
    <div class="parallax">
        <div class="parallax__layer parallax__layer__0">
            <img src="https://github.com/samdbeckham/blog/blob/master/dev/_assets/images/articles/firewatch/layer_0.png?raw=true" />
        </div>
        <div class="parallax__layer parallax__layer__1">
            <img src="https://github.com/samdbeckham/blog/blob/master/dev/_assets/images/articles/firewatch/layer_1.png?raw=true" />
        </div>
        <div class="parallax__layer parallax__layer__2">
            <img src="https://github.com/samdbeckham/blog/blob/master/dev/_assets/images/articles/firewatch/layer_2.png?raw=true" />
        </div>
        <div class="parallax__layer parallax__layer__3">
            <img src="https://github.com/samdbeckham/blog/blob/master/dev/_assets/images/articles/firewatch/layer_3.png?raw=true" />
        </div>
        <div class="parallax__layer parallax__layer__4">
            <img src="https://github.com/samdbeckham/blog/blob/master/dev/_assets/images/articles/firewatch/layer_4.png?raw=true" />
        </div>
        <div class="parallax__layer parallax__layer__5">
            <img src="https://github.com/samdbeckham/blog/blob/master/dev/_assets/images/articles/firewatch/layer_5.png?raw=true" />
        </div>
        <div class="parallax__layer parallax__layer__6">
            <img src="https://github.com/samdbeckham/blog/blob/master/dev/_assets/images/articles/firewatch/layer_6.png?raw=true" />
        </div>
        <div class="parallax__cover"></div>
    </div>

    <!-- Marketplace Grid Section -->
    <section class="marketplace">
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Product 1">
            <h3>Product 1</h3>
            <p>Description of Product 1</p>
            <button>Buy Now</button>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Product 2">
            <h3>Product 2</h3>
            <p>Description of Product 2</p>
            <button>Buy Now</button>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Product 3">
            <h3>Product 3</h3>
            <p>Description of Product 3</p>
            <button>Buy Now</button>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Product 4">
            <h3>Product 4</h3>
            <p>Description of Product 4</p>
            <button>Buy Now</button>
        </div>
    </section>
</body>

</html>
