// Fungsi untuk menerapkan tema sesuai dengan yang disimpan di localStorage
function initTheme() {
    const currentTheme = localStorage.getItem('theme');
    if (currentTheme === 'dark') {
        document.body.classList.add('dark-mode');
    } else {
        document.body.classList.remove('dark-mode');
    }
}

// Fungsi untuk mengatur tema dan menyimpannya di localStorage
function setTheme(theme) {
    if (theme === 'dark') {
        document.body.classList.add('dark-mode');
        localStorage.setItem('theme', 'dark');
    } else {
        document.body.classList.remove('dark-mode');
        localStorage.setItem('theme', 'light');
    }
}

// Panggil fungsi inisialisasi saat halaman dimuat
document.addEventListener('DOMContentLoaded', function() {
    initTheme();

    // Tombol untuk mengaktifkan Dark Mode
    document.getElementById('dark-mode-btn').addEventListener('click', function() {
        setTheme('dark');
    });

    // Tombol untuk mengaktifkan Light Mode
    document.getElementById('light-mode-btn').addEventListener('click', function() {
        setTheme('light');
    });

    // Tombol untuk toggle mode (berpindah antara light dan dark)
    document.getElementById('toggle-mode-btn').addEventListener('click', function() {
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'dark') {
            setTheme('light');
        } else {
            setTheme('dark');
        }
    });
});

        let scrollTimeout;
        let lastScrollTop = 0;
        const header = document.getElementById('site-header');
        const footerMenu = document.getElementById('site-footer-menu');

        function hideHeaderFooter() {
            header.classList.add('header-hidden');
            footerMenu.classList.add('footer-hidden');
        }

        function showFooterFirstThenHeader() {
            footerMenu.classList.remove('footer-hidden');
            setTimeout(() => {
                header.classList.remove('header-hidden');
            }, 200); // Show header 200ms after footer
        }

        window.addEventListener('scroll', function() {
            clearTimeout(scrollTimeout);
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

            if (scrollTop > lastScrollTop) {
                hideHeaderFooter();
            } else {
                header.classList.add('header-hidden');
                footerMenu.classList.remove('footer-hidden');
            }

            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;

            scrollTimeout = setTimeout(showFooterFirstThenHeader, 800);
        });

        // Adding active class to the clicked link in the footer menu
        const footerLinks = document.querySelectorAll('.footer-menu a');
        footerLinks.forEach(link => {
            link.addEventListener('click', function() {
                footerLinks.forEach(l => l.classList.remove('active'));
                this.classList.add('active');
            });
        });

        searchInput.addEventListener('input', updateClearButtonVisibility);

        clearButton.addEventListener('click', function() {

// Dapatkan referensi ke elemen icon dan pop-up
const bellIcon = document.querySelector('.fa-bell');
const ellipsisIcon = document.querySelector('.fa-ellipsis-vertical');
const popupBell = document.getElementById('popup-bell');
const popupEllipsis = document.getElementById('popup-ellipsis');

// Dapatkan referensi ke tombol close
const closeButtons = document.querySelectorAll('.close-btn');

// Fungsi untuk menampilkan pop-up
function togglePopup(popup) {
    popup.style.display = (popup.style.display === 'block') ? 'none' : 'block';
}

// Event listener untuk icon bell
bellIcon.addEventListener('click', function() {
    togglePopup(popupBell);
    popupEllipsis.style.display = 'none'; // Tutup popup lain jika terbuka
});

// Event listener untuk icon bars
ellipsisIcon.addEventListener('click', function() {
    togglePopup(popupEllipsis);
    popupBell.style.display = 'none'; // Tutup popup lain jika terbuka
});

// Event listener untuk tombol close
closeButtons.forEach(button => {
    button.addEventListener('click', function() {
        this.parentElement.style.display = 'none';
    });
});

// Event listener untuk menutup popup jika klik di luar popup
window.addEventListener('click', function(event) {
    if (event.target !== bellIcon && event.target !== ellipsisIcon &&
        !popupBell.contains(event.target) && !popupEllipsis.contains(event.target)) {
        popupBell.style.display = 'none';
        popupEllipsis.style.display = 'none';
    }
});
